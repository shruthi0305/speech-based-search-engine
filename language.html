<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Language Speech Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle, #111 0%, #000 100%);
  overflow: hidden;
}

.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
      45deg,
      rgba(0, 255, 255, 0.05) 0,
      rgba(0, 255, 255, 0.05) 1px,
      transparent 1px,
      transparent 20px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(0, 255, 255, 0.05) 0,
      rgba(0, 255, 255, 0.05) 1px,
      transparent 1px,
      transparent 20px
    );
  animation: move 20s linear infinite;
  z-index: -1;
}

@keyframes move {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 100px 100px;
  }
}

.container {
  position: relative;
  max-width: 500px;
  margin: 4rem auto;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.8);
  color: #00e0ff;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
}

h1 {
  text-align: center;
  color: #00e0ff;
  margin-bottom: 1.5rem;
}

button {
  width: 100%;
  padding: 1rem;
  font-size: 1.2rem;
  background-color: #00bcd4;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0097a7;
}

select, .output p {
  font-size: 1.1rem;
  margin-top: 1rem;
  color: #e0f7fa;
}

select {
  padding: 0.5rem;
  border-radius: 6px;
  border: 1px solid #00e0ff;
  background: #111;
  color: #00e0ff;
}
</style>
<body>

  <div class="container">
    <h1>üåê Multi-Language Translator</h1>

    <div class="lang-select">
      <label for="sourceLang">Speak Language:</label>
      <select id="sourceLang">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <option value="de-DE">German</option>
      </select>
    </div>

    <div class="lang-select">
      <label for="targetLang">Translate To:</label>
      <select id="targetLang">
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh-CN">Chinese</option>
      </select>
    </div>

    <button onclick="startRecognition()">üé§ Speak</button>

    <div class="output">
      <p id="spokenText">üó£ You said: </p>
      <p id="translatedText">üåç Translation: </p>
    </div>
  </div>
  <script>
    function startRecognition() {
  // Clear previous results
  document.getElementById("spokenText").textContent = "üó£ You said: ";
  document.getElementById("translatedText").textContent = "üåç Translation: ";

  const sourceLang = document.getElementById("sourceLang").value;
  const targetLang = document.getElementById("targetLang").value;

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = sourceLang;
  recognition.interimResults = false;

  recognition.start();

  recognition.onresult = async (event) => {
    const text = event.results[0][0].transcript;
    document.getElementById("spokenText").textContent = `üó£ You said: ${text}`;

    try {
      const fromCode = sourceLang.split("-")[0]; // e.g., "en" from "en-US"
      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromCode}|${targetLang}`);
      const data = await res.json();
      const translated = data.responseData.translatedText;

      document.getElementById("translatedText").textContent = `üåç Translation: ${translated}`;

      const utterance = new SpeechSynthesisUtterance(translated);
      utterance.lang = targetLang;
      speechSynthesis.speak(utterance);
    } catch (err) {
      alert("Translation error: " + err.message);
    }
  };

  recognition.onerror = (event) => {
    alert("Speech recognition error: " + event.error);
  };
}

  </script>

  <script src="script.js"></script>
</body>
</html>
